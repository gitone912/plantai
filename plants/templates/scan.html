{% extends 'base.html' %}

{% block content %}
<style>
.container {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin: 0 auto;
  max-width: 400px;
  text-align: center;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

h1 {
  color: #333;
}

.form-group {
  text-align: left;
}

label {
  font-weight: bold;
}

input[type="file"] {
  display: block;
  margin-top: 5px;
}

button {
  margin-top: 10px;
}

.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://source.unsplash.com/random?plant');
  background-size: cover;
  background-position: center;
  z-index: -1;
}
</style>

<div class="background-image"></div>

<div class="container">
  <h1>Scan Plant</h1>
  <form method="POST" action="{% url 'scan' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="plant-image">Upload Plant Image</label>
      <input type="file" class="form-control-file" id="plant-image" name="plant-image" required>
    </div>
    <button type="submit" class="btn btn-primary">Scan</button>
  </form>
</div>

{% endblock %}
